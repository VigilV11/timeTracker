<html lang="en">
  <head>

    <title>Time Tracking</title>

  <body>
    <header>
      <h1>Time Tracker</h1>
    </header>
    <div>
      <button id="timer-btn" class="btn-off-state">Start</button>
      <button id="reset-btn" class="btn-off-state">Reset</button>
      <h3 id="time-display">00m 00s</h3>
    </div>

    <hr />

    <div id="add-task">
      <h3>Add task</h3>
      <input type="text" style="width:20em; height:2em" class="task-input" />
      <input type="text" placeholder="Effort: 5h 15m" />
      <button class="add-task-btn">Add</button>
    </div>

    <h4>Task List</h4>
    <div id="task-list-div">
